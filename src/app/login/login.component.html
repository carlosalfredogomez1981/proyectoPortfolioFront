
    <div class="container mt-5"  style=" text-align: center; max-width:600px">
      
       
       
         
            <h1>LOGIN</h1>
          <img src="../../assets/login.jpg" class="img-fluid" alt="">
        

          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate  >
          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
              <label class="form-label" for="password ">Password</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">login</button>
          </form>
