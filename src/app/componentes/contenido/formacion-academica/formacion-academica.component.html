


<div class="contenido container">

  <button class=" boton"routerLink="/">REGRESAR</button>

  <h4>FORMACIÓN</h4>

    <table class="table"> 
  <thead>
    <td><h6> Formación</h6></td>
    <td><h6>Descripcion</h6></td>
   
  </thead>
<tbody>
<tr *ngFor="let Educacion of educacion" >

<td ><h5>{{Educacion.nombreE}}</h5></td>
<td class="mb-3">{{Educacion.descripcionE}}</td>

<td *ngIf="isLogged">
  <button   class="btn btn-warning" routerLink="/editEdu/{{Educacion.id}}">
    editar
  </button>
  </td>

<td *ngIf="isLogged">
  <button   class="btn btn-danger" (click)="delete(Educacion.id)">
    borrar
  </button>
</td>

</tr>
</tbody>
    </table>

    <button type="button" routerLink="/nuevaEdu"  *ngIf="isLogged" class="btn btn-warning">NUEVA</button>
   </div> 


   <app-footer></app-footer>
