<div class="container mt-5">
    <h5>AGREGAR FORMACIÓN</h5>
    
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    
    <div class="form-group">
    <label for="nombreE">Nombre de Formación</label>
    <input type="text"  class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
    </div>
    
    <div class="form-group">
        <label for="descripcionE">Descripción</label>
        <input type="text"  class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
    </div>
    
    <button id="boton" class=" mt-3" type="submit"> AGREGAR </button>
    <button id="boton" class="  mt-3" routerLink="/formacion" >REGRESAR</button>
    
    </form>
    
    
    
    </div>
