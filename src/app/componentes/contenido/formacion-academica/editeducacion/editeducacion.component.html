<div class="container mt-5" *ngIf="educacion">
    <h5>EDITAR FORMACIÓN</h5>
    
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    
    <div class="form-group">
    <label for="nombreE">Nombre de Formación</label>
    <input type="text"  class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
    </div>
    
    <div class="form-group">
        <label for="descripcionE">Descripción</label>
        <input type="text"  class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
    </div>
    
    <button id="boton" class=" mt-3" type="submit"> Actualizar </button>
    <button id="boton" class="  mt-3" routerLink="/formacion" >REGRESAR</button>
    
    </form>
    
    
    
    </div>
