<div class="container mt-5">
    <h5>AGREGAR NUEVO PROYECTO</h5>
    
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

        <div class="form-group">
            <label for="nombre">Nombre de Proyecto</label>
            <input type="text"  class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text"  class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
            </div>

            <div class="form-group">
                <label for="urlProyecto">urlProyecto</label>
                <input type="text"  class="form-control" id="urlProyecto" name="urlProyecto" [(ngModel)]="urlProyecto" required>
            </div>

            <div class="form-group">
                <label for="imgProyecto">Imagen del Proyecto</label>
                <input type="text"  class="form-control" id="imgProyecto" name="imgProyecto" [(ngModel)]="imgProyecto" required>
            </div>
            
            <button id="boton" class=" mt-3" type="submit"> AGREGAR </button>
            <button id="boton" class="  mt-3" routerLink="/proyectos" >REGRESAR</button>
            
            </form>
            
            
            
            </div>
