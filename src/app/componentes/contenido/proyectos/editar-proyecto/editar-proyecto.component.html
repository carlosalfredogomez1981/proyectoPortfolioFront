<div class="container mt-5" *ngIf="proye" >
    <h5 style="color:rgb(0, 0, 0)">MODIFICAR PROYECTO</h5>
    
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    
        <div class="form-group">
            <label for="nombre">Nombre de Proyecto</label>
            <input type="text"  class="form-control" id="nombre" name="nombre" [(ngModel)]="proye.nombre" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text"  class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proye.descripcion" required>
            </div>

            <div class="form-group">
                <label for="urlProyecto">urlProyecto</label>
                <input type="text"  class="form-control" id="urlProyecto" name="urlProyecto" [(ngModel)]="proye.urlProyecto" required>
            </div>

            <div class="form-group">
                <label for="imgProyecto">Imagen del Proyecto</label>
                <input type="text"  class="form-control" id="imgProyecto" name="imgProyecto" [(ngModel)]="proye.imgProyecto" required>
            </div>
    
    <button id="boton" class=" mt-3" type="submit"> ACTUALIZAR </button>
    <button id="boton" class="  mt-3" routerLink="/proyectos" >REGRESAR</button>
    
    </form>
    
    
    
    </div>
