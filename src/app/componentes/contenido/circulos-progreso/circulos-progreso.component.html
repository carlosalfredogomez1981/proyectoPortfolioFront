<div class=" container ">
  
 
  <button class=" boton"routerLink="/">REGRESAR</button>
  <h3>soft and hard skills</h3>
  <button type="button" routerLink="/newskill"  *ngIf="isLogged" class="btn btn-warning">NUEVA</button>

  <div class="row">
    <div class="col-xs-11 col-sm-5 col-md-3 col-lg-2 card" *ngFor="let skill of skill">
      <h5>{{skill.nombre}}</h5>
      <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="60"
        [outerStrokeWidth]="5"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="2000"
      ></circle-progress>

      <td *ngIf="isLogged">
        <button   class="btn btn-warning" routerLink="/editskill/{{skill.id}}">
          editar
        </button>
        </td>
      
      <td *ngIf="isLogged">
        <button   class="btn btn-danger" (click)="delete(skill.id)">
          borrar
        </button>


      </td>


    </div>
  </div>

  <h5>SEGUIMOS PROGRESANDO</h5>


</div>
