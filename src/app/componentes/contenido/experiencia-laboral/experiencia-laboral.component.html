<div class="contenido container">
  <button class="boton" routerLink="/">REGRESAR</button>
  
  <h4>EXPERIENCIA LABORAL</h4>

  <div class="card mb-3 border border-dark p-2" *ngFor="let Experiencia of expe">
    <div class="card-header">
      <h5>{{ Experiencia.nombreExperiencia }}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{ Experiencia.descripcionExperiencia }}</p>
    </div>
    <div class="card-footer ">
      <button
        *ngIf="isLogged"
        class="btn btn-warning"
        routerLink="/edit/{{ Experiencia.id }}">
        editar
      </button>

      <button 
        *ngIf="isLogged"
        class="btn btn-danger m-1"
        (click)="delete(Experiencia.id)">
        borrar
      </button>
    </div>
  </div>
  <button
    type="button"
    routerLink="/nueva"
    *ngIf="isLogged"
    class="btn btn-warning m-3">
    NUEVA EXPERIENCIA LABORAL
  </button>
</div>
